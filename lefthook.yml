commit-msg:
  parallel: true
  commands:
    convention-message:
      run: echo "$COMMIT_MESSAGE" | pnpm commitlint --edit {1}
pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json}"
      stage_fixed: true
      run: pnpm turbo format
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm turbo lint
    type-check:
      glob: '*.{ts,tsx}'
      run: pnpm turbo typecheck
